{% extends 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<h5>Update student Information</h5>
<hr>
<div class="container">
<form action="{% url 'scanner:edit_student_profile' student.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-success btn-icon-split" type="submit">
                                <span class="icon text-white-50">
                                  <i class="fas fa-check-circle"></i>
                                </span>
                                <span class="text">Update Details</span>
                              </button>
</form>
    </div>
<br>
{% endblock content %}
